<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href= "css/bootstrap.css" rel= "stylesheet" type= "text/css">
  <link href= "css/styles.css" rel= "stylesheet" type= "text/css">
  <script src= "js/jquery-3.6.0.min.js"></script>

  <script src= "js/script.js"></script>
  <title>Arithmetic Calculator</title>
 </head>

<body>

  <div class="container">
    <h1>Arithmetic Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
       
      <div class= "form-group">
        <label for= "add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="calculate" value="add" checked>
          Add!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="calculate" value="subtract">
          Subtract!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="calculate" value="multiply">
          Multiply!
        </label>
        </div>
        <button type="submit" class="btn">Calculate!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
